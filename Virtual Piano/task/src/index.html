<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="pianoStyle.css">

</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd id="Wk">W</kbd> <kbd id="Ek">E</kbd> <kbd id="Tk">T</kbd>   <kbd id="Yk">Y</kbd> <kbd id="Uk">U</kbd>
        </div>
        <div class="white-keys">
        <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> <kbd>F</kbd> <kbd>G</kbd> <kbd>H</kbd> <kbd>J</kbd>
        </div>
    </div>
    <audio id="W" src="W.mp3"></audio>
    <audio id="E" src="E.mp3"></audio>
    <audio id="T" src="T.mp3"></audio>
    <audio id="Y" src="Y.mp3"></audio>
    <audio id="U" src="U.mp3"></audio>

    <audio id="A" src="A.mp3"></audio>
    <audio id="S" src="S.mp3"></audio>
    <audio id="D" src="D.mp3"></audio>
    <audio id="F" src="F.mp3"></audio>
    <audio id="G" src="G.mp3"></audio>
    <audio id="H" src="H.mp3"></audio>
    <audio id="J" src="J.mp3"></audio>

    <script src="keyboard.js"></script>
</body>
</html>
